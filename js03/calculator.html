<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>
</head>
<body>
    <h1>Math Operations Practice</h1>
    
    <!-- Create paragraph elements for each operation -->
    <p id="addition"></p>
    <p id="subtraction"></p>
    <p id="multiplication"></p>
    <p id="division"></p>
    <p id="remainder"></p>
    
    <script>
        // Your two numbers
        let num1 = 10;
        let num2 = 5;
        
        // Perform calculations
        let sum = num1 + num2;
        let difference = num1 - num2;
        let product = num1 * num2;
        // Add division here
        let div = num1 / num2;
        // Add remainder here
        let rem = num1 % num2;
        
        // Display results using template literals
        document.getElementById('addition').textContent = `Addition: ${num1} + ${num2} = ${sum}`;
        document.getElementById('subtraction').textContent = `Subtraction: ${num1} - ${num2} = ${difference}`;
        // Add the rest of your displays here
        document.getElementById('multiplication').textContent = `Multiplication: ${num1} * ${num2} = ${product}`;
        document.getElementById('division').textContent = `Division: ${num1} / ${num2} = ${div}`;
        document.getElementById('remainder').textContent = `Remainder: ${num1} % ${num2} = ${rem}`;
        
        // Log to console
        console.log('Sum:', sum);
        console.log('Difference:', difference);
        // Add the rest of your console.log statements
        console.log('Product:', product);
        console.log('Divided:', div);
        console.log('Remainder:', rem);
    </script>
</body>
</html>
