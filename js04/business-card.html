<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eceff1;
            padding: 50px;
        }
        
        .card {
            max-width: 400px;
            margin: 0 auto;
            background: linear-gradient(135deg, #96a8f7 0%, #8449be 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .card h2 {
            margin: 0 0 5px 0;
            font-size: 28px;
        }
        
        .card .title {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .card .info {
            margin: 10px 0;
            font-size: 14px;
        }
        
        .card .company {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.3);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="card"></div>
    
    <script>
        // Business card information
        let fullName = "Adam Gavel";
        let jobTitle = "Junior MCCC Student";
        let company = "Software Engineering and Web Development 1";
        let email = "mc_agavel27@mcjvs2.org";
        let phone = "(555) 123-4567 <-- definitely real";
        let website = "https://github.com/mc-agavel27";
        
        // Select the card container
        let cardDiv = document.getElementById('card');
        
        // Build the card HTML using template literals
        let cardHTML = `
            <h2>${fullName}</h2>
            <div class="title">${jobTitle}</div>
            <div class="info">üìß ${email}</div>
            <div class="info">üì± ${phone}</div>
            <div class="info">üåê ${website}</div>
            <div class="company">${company}</div>
        `;
        
        // Add the card class to the div
        cardDiv.classList.add('card');
        
        // Insert the HTML
        cardDiv.innerHTML = cardHTML;
        
        console.log('Business card created for', fullName);
    </script>
</body>
</html>
