<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            border: 2px solid #333;
        }
        #btn1 { background-color: #ff9800; }
        #btn2 { background-color: #2196f3; }
        #btn3 { background-color: #4caf50; }
        #output {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Click Any Button</h1>
    
    <button id="btn1">Button 1</button>
    <button id="btn2">Button 2</button>
    <button id="btn3">Button 3</button>
    
    <p id="output">Click a button to see a message!</p>
    
    <script>
        // Select all elements
        let btn1 = document.getElementById('btn1');
        let btn2 = document.getElementById('btn2');
        let btn3 = document.getElementById('btn3');
        let output = document.getElementById('output');
        
        // Add event listener to button 1
        btn1.addEventListener('click', function() {
            output.textContent = 'You clicked button 1!';
        });
        
        // Add event listener to button 2
        // Your code here...
        btn2.addEventListener('click', function(){
            output.textContent = 'You clicked button 2!';
        })
        
        // Add event listener to button 3
        // Your code here...
        btn3.addEventListener('click', function(){
            output.textContent = 'You clicked button 3!';
        })
    </script>
</body>
</html>
